<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X | O Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="game">
        <div class="container">
            <div class="title"><span><i class="fa-solid fa-x"></i> <i class="fa-solid fa-o"></i> </span>Game</div>
            
            <div class="info">
                <div class="onePerson"><i class="fa-solid fa-user"></i>
                    <h3>P1</h3>
                </div>
        
                <div class="twoPerson"><i class="fa-solid fa-user-group"></i>
                    <h3>P2</h3>
                </div>
            </div>
        </div>
        
        
        <div class="square" onclick="game(this.id)" id="1"></div>
        <div class="square" onclick="game(this.id)" id="2"></div>
        <div class="square" onclick="game(this.id)" id="3"></div>
        <div class="square" onclick="game(this.id)" id="4"></div>
        <div class="square" onclick="game(this.id)" id="5"></div>
        <div class="square" onclick="game(this.id)" id="6"></div>
        <div class="square" onclick="game(this.id)" id="7"></div>
        <div class="square" onclick="game(this.id)" id="8"></div>
        <div class="square" onclick="game(this.id)" id="9"></div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
